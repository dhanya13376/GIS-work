<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>India Boundary MapImageLayer</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.27/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/MapImageLayer"
      ], function (Map, MapView, MapImageLayer) {

        const map = new Map({
          basemap: "topo-vector"
        });

        const indiaBoundary = new MapImageLayer({
          url: "https://mapservice.gov.in/mapserviceserv176/rest/services/India_Boundary/MapServer"
        });

        map.add(indiaBoundary);

        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [78.9629, 20.5937],  // Center on India
          zoom: 4
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv" style="width: 100%; height: 100vh;"></div>
  </body>
</html>
