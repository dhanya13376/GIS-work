<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Landmarks FeatureTable</title>

  <link
    rel="stylesheet"
    href="https://js.arcgis.com/4.27/esri/themes/light/main.css"
  />
  <script src="https://js.arcgis.com/4.27/"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #viewDiv {
      height: 60%;
    }
    #tableDiv {
      height: 40%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="tableDiv"></div>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/FeatureTable"
    ], function (
      Map,
      MapView,
      FeatureLayer,
      FeatureTable
    ) {

      // Map
      const map = new Map({
        basemap: "streets-vector"
      });

      // Landmarks FeatureLayer
      const landmarksLayer = new FeatureLayer({
        url: "https://services.arcgis.com/8Pc9XBTAsYuxx9Ny/ArcGIS/rest/services/Landmarks/FeatureServer/0",
        title: "Landmarks",
        outFields: ["*"]
      });

      map.add(landmarksLayer);

      // View
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [78.9629, 20.5937],
        zoom: 4
      });

      // FeatureTable
      const featureTable = new FeatureTable({
        view: view,
        layer: landmarksLayer,
        container: "tableDiv",
        visibleElements: {
          selectionColumn: true,
          columnMenus: true
        }
      });

      // Zoom to selected row
      featureTable.on("selection-change", (event) => {
        const added = event.added;
        if (added.length > 0) {
          view.goTo(added[0].feature.geometry);
        }
      });

    });
  </script>
</body>
</html>
